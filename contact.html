<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - LearnMate</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
      height: 150px;
    }

    .form-group button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #e64a19;
    }

    footer {
      text-align: center;
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (min-width: 768px) {
      .container {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or need support, feel free to reach out to us. We'd love to hear from you!</p>

    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your Email Address" />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Your Message..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

  <footer>
    <p>üìò LearnMate - Your Learning Companion. Created with ‚ù§Ô∏è</p>
  </footer>

</body>
</html>
